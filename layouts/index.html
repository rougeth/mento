{{ define "main" }}
  <p class="description">
  {{ safeHTML .Site.Params.description }}
  </p>
  <section>
    <h3>Latest updates</h3>
    <ul>
      {{ range first 5  .Data.Pages }}
      <li><a href="{{ .Permalink }}">{{ .Title }}</a> <span>{{ dateFormat "Jan  02, 2006" .Date }}</span></li>
      {{ end }}
    </ul>
  </section>
{{ end }}
